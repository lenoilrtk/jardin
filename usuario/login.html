<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="header"></div>
    <h1 class="titulo-principal">Iniciar Sesión</h1>
    <div class="form-container">
        <form action="login.php" method="POST">
            <div class="form-box">
                <label for="documento"><b>Número de Documento:</b></label>
                <input type="number" placeholder="Ingresar su número de documento" name="documento" required>
                <label for="contrasena"><b>Contraseña:</b></label>
                <input type="password" placeholder="Ingresar su contraseña" name="contrasena" required>
                <input type="submit" class="loginbtn" value="Iniciar Sesión">
                <div class="signin-link">
                    <p>¿No tenés una cuenta? <a href="registro.html">Registrarse</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
