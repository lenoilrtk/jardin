<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />

  <title>Biblioteca Virtual</title>
  
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Barra de navegación */
    .navbar {
      background-color: #f5a8d2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .nav-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar span {
      margin-left: 1rem;
      font-weight: bold;
    }

    .navbar a,
    .navbar a:visited {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      background-color: #f5a8d2;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Contenido */
    .content {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    /* Sección de “Términos y condiciones” */
    .terms-container {
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    .terms-container p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }
    .terms-container a {
      color: #f5a8d2;
      text-decoration: underline;
      font-weight: bold;
    }
    .terms-container a:hover {
      color: #f5a8d2;
    }

    /* Sección de géneros literarios */
    .genre-section {
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    /* Ajusta el tamaño de las imágenes (placeholders) si lo deseas */
    .genre-image {
      max-width: 100%;
      height: auto;
      border: 1px solid #aaa;
    }

    /* Tarjetas de Libros Populares */
    .card-img-top {
      max-height: 180px;
      object-fit: cover;
    }

    /* Ajustes en móvil para el carousel y tarjetas */
    @media (max-width: 768px) {
      .card-img-top {
        max-height: 150px;
      }
    }
    
    img{
      max-width: 100%;
      height: 550px;
      border: 1px solid #aaa;
    }
    .datos-libro {
        display: flex;
        flex-direction: column;
        align-items: baseline;
        align-self: center;
        
        
        
        
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-icon">☰</div>
    <div>
      <span>¡Hola, Lionel!</span>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
<div class="content" style="display: flex; align-items: flex-start;  justify-content: space-around;">
    <div>
        <img src="https://pequeaulas.com/wp-content/uploads/2024/07/Caperucita-roja.webp" alt="Caperucita Roja">
    </div>
    <div class="datos-libro">
        <h1>CAPERUCITA ROJA</h3>
            <br>
        <h3>GENERO: FANTASIA</h3>
        <h3>EDITORIAL: PARRAMON</h3>
        <h3>AUTOR: CHARLES PERRAULT</h3>
        <h3>SINOPSIS: COGITO ERGO SUM</h3>
        <br>
        <h3>FECHA DE RESERVA: </h3>
        <input type="date">
        <br>
        <h3>FECHA DE DEVOLUCION: ></h3>
        <input type="date">
        <br>
        <button type="button" class="btn btn-outline-secondary">Enviar</button>
    </div>
</div>
  <!-- Espacio extra para evitar que el footer tape contenido en pantallas pequeñas -->
  <div style="height: 100px;"></div>

  <!-- FOOTER -->
  <div class="footer">

  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
</body>
</html>
