<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrap {
      flex: 1;
    }

    .nav-bar input {
      margin: 0 auto;
      width: 60%;
      height: 24px;
      border: none;
      border-radius: 3px;
      padding: 0 10px;
    }

    .top-bar {
      background-color: #f5a8d2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 2px solid #aaa;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .main-content .btn-block {
      width: 350px;
      max-width: 90%;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid black;
      background-color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .bottom-bar {
      background-color: #f5a8d2;
      height: 50px;
      border-top: 2px solid #aaa;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="content-wrap">
      <div class="top-bar">
        <span class="menu-icon">☰</span>
        <span>¡Hola, Lionel!</span>
      </div>

      <div class="main-content">
        <h1>Bienvenido a la Biblioteca Virtual</h1>
        <p>Gestión de Super Administradores</p>

        <button class="btn btn-block">Movimientos de Administradores</button>
        <button class="btn btn-block">Gestión de Administradores</button>
        <button class="btn btn-block">Gestión de Clientes</button>
        <button class="btn btn-block">Libros</button>
        <button class="btn btn-block">Préstamos</button>
        <button class="btn btn-block">inicio</button>
      </div>
    </div>

    <div class="bottom-bar"></div>
  </div>
</body>
</html>
