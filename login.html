<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Biblioteca Mágica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header-gradient py-3 shadow">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0 d-flex align-items-center">
                    <div class="bg-white p-2 rounded-circle me-3">
                        <i class="fas fa-book fs-4 text-purple"></i>
                    </div>
                    <h1 class="fs-2 fw-bold text-white mb-0">Biblioteca Mágica</h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="index.html" class="btn btn-outline-light">
                        <i class="fas fa-home me-2"></i>Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Tarjeta con efecto flip -->
                <div class="flip-container">
                    <div class="flipper" id="flipper">
                        <!-- Lado frontal (Login) -->
                        <div class="front">
                            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                                <div class="card-header bg-purple text-white text-center py-3">
                                    <h2 class="fs-3 fw-bold mb-0">Iniciar Sesión</h2>
                                </div>
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <div class="avatar-circle bg-purple-light mx-auto">
                                            <i class="fas fa-user fs-1 text-purple"></i>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="mb-3">
                                            <label for="email" class="form-label fw-medium">Correo Electrónico</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-purple-light border-0">
                                                    <i class="fas fa-envelope text-purple"></i>
                                                </span>
                                                <input type="email" class="form-control border-0 bg-light" id="email" placeholder="ejemplo@correo.com" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="password" class="form-label fw-medium">Contraseña</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-purple-light border-0">
                                                    <i class="fas fa-lock text-purple"></i>
                                                </span>
                                                <input type="password" class="form-control border-0 bg-light" id="password" placeholder="Tu contraseña" required>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="remember">
                                                <label class="form-check-label" for="remember">Recordarme</label>
                                            </div>
                                            <a href="#" class="text-decoration-none text-purple">¿Olvidaste tu contraseña?</a>
                                        </div>
                                        <button type="submit" class="btn btn-purple w-100 py-2 rounded-pill mb-3">Iniciar Sesión</button>
                                        <div class="text-center">
                                            <p class="mb-0">¿No tienes una cuenta? 
                                                <a href="#" class="text-purple fw-medium text-decoration-none" id="showSignup">Crear cuenta</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Lado trasero (Registro) -->
                        <div class="back">
                            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                                <div class="card-header bg-green text-white text-center py-3">
                                    <h2 class="fs-3 fw-bold mb-0">Crear Cuenta</h2>
                                </div>
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <div class="avatar-circle bg-green-light mx-auto">
                                            <i class="fas fa-user-plus fs-1 text-green"></i>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="mb-3">
                                            <label for="fullname" class="form-label fw-medium">Nombre Completo</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-green-light border-0">
                                                    <i class="fas fa-user text-green"></i>
                                                </span>
                                                <input type="text" class="form-control border-0 bg-light" id="fullname" placeholder="Tu nombre completo" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-email" class="form-label fw-medium">Correo Electrónico</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-green-light border-0">
                                                    <i class="fas fa-envelope text-green"></i>
                                                </span>
                                                <input type="email" class="form-control border-0 bg-light" id="signup-email" placeholder="ejemplo@correo.com" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-password" class="form-label fw-medium">Contraseña</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-green-light border-0">
                                                    <i class="fas fa-lock text-green"></i>
                                                </span>
                                                <input type="password" class="form-control border-0 bg-light" id="signup-password" placeholder="Crea una contraseña" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="confirm-password" class="form-label fw-medium">Confirmar Contraseña</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-green-light border-0">
                                                    <i class="fas fa-lock text-green"></i>
                                                </span>
                                                <input type="password" class="form-control border-0 bg-light" id="confirm-password" placeholder="Confirma tu contraseña" required>
                                            </div>
                                        </div>
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" id="terms" required>
                                            <label class="form-check-label" for="terms">
                                                Acepto los <a href="#" class="text-green">términos y condiciones</a>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-green w-100 py-2 rounded-pill mb-3">Crear Cuenta</button>
                                        <div class="text-center">
                                            <p class="mb-0">¿Ya tienes una cuenta? 
                                                <a href="#" class="text-green fw-medium text-decoration-none" id="showLogin">Iniciar sesión</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-purple-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h3 class="fs-4 fw-bold">Biblioteca Mágica</h3>
                    <p class="text-purple-light mb-0">Jardín de Infantes "Pequeños Exploradores"</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="btn btn-outline-light me-2">Contacto</a>
                    <a href="#" class="btn btn-outline-light">Ayuda</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para la animación de flip -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flipper = document.getElementById('flipper');
            const showSignupBtn = document.getElementById('showSignup');
            const showLoginBtn = document.getElementById('showLogin');
            
            // Mostrar el formulario de registro
            showSignupBtn.addEventListener('click', function(e) {
                e.preventDefault();
                flipper.classList.add('flip');
            });
            
            // Mostrar el formulario de login
            showLoginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                flipper.classList.remove('flip');
            });
        });
    </script>
</body>
</html>
